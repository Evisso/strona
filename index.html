<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena Wykładowców</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ocena Wykładowców</h1>

    <!-- Tabela Alignment Chart -->
    <table id="alignment-chart">
        <tr>
            <th></th>
            <th>Lawful</th>
            <th>Neutral</th>
            <th>Chaotic</th>
        </tr>
        <tr>
            <th>Good</th>
            <td data-row="1" data-col="1"></td>
            <td data-row="1" data-col="2"></td>
            <td data-row="1" data-col="3"></td>
        </tr>
        <tr>
            <th>Neutral</th>
            <td data-row="2" data-col="1"></td>
            <td data-row="2" data-col="2"></td>
            <td data-row="2" data-col="3"></td>
        </tr>
        <tr>
            <th>Evil</th>
            <td data-row="3" data-col="1"></td>
            <td data-row="3" data-col="2"></td>
            <td data-row="3" data-col="3"></td>
        </tr>
    </table>

    <!-- Lista wykładowców -->
    <div id="wykladowcy-lista">
        <!-- Tutaj będą dodane wykładowcy dynamicznie przez JS -->
    </div>

    <!-- Przyciski -->
    <div id="przyciski">
        <button id="zapisz-btn">Zapisz postępy</button>
        <button id="resetuj-btn">Resetuj</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
